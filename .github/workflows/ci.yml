name: CI

on:
  push:
    branches: [main, feature/*, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: ğŸ” Lint, ğŸ—ï¸ Build & ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build contracts library
        run: npm run build --workspace=@yozu/contracts

      - name: ğŸ—ï¸ Build shared library
        run: npm run build --workspace=@yozu/shared

      - name: ğŸ› ï¸ Generate Prisma Client
        working-directory: api
        run: npx prisma generate

      - name: ğŸ—ï¸ Build backend
        run: npm run build --workspace=api

      - name: ğŸ” Run ESLint
        working-directory: yozu-lite
        run: npm run lint

      - name: ğŸ—ï¸ Build frontend
        run: npm run build --workspace=yozu-lite

      - name: ğŸ§ª Run frontend tests with coverage
        run: npm run test:coverage --workspace=yozu-lite
