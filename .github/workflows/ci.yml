name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: ğŸ” Lint & ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¥ Install dependencies
        run: |
          rm -rf node_modules yozu-lite/node_modules api/node_modules libs/shared/node_modules
          npm install

      - name: ğŸ—ï¸ Build shared library
        run: npm run build --workspace=@yozu/shared

      - name: ğŸ” Run ESLint
        working-directory: yozu-lite
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build --workspace=yozu-lite
