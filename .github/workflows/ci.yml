name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: ğŸ” Lint & ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: yozu-lite/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: yozu-lite
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: yozu-lite
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        working-directory: yozu-lite
        run: npm run build
