name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          rm -rf node_modules yozu-lite/node_modules api/node_modules libs/shared/node_modules
          npm install

      - name: Build shared library
        run: npm run build --workspace=@yozu/shared

      - name: Run tests with coverage
        run: npm run test:coverage --workspace=yozu-lite
